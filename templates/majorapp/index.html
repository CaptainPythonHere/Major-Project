<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
<br><br>
<div class='container'>
  <div class='jumbotron'>
    <h3>Check for phishing websites here!<h3>
    <form method='post'>
      {{url.as_p}}
      {% csrf_token %}
      <input type='submit' class="btn btn-primary" value="Find" name='urlform'></input>
    </form>
    <div class=container>{{predicted}}</div>
  </div>
</div>
<br><br><br><br>
<div class='container'>
  <div class='jumbotron'>
    <h3>Submit your feedback here!<h3>
    <form method='post'>
      {{getForm.as_p}}
      {% csrf_token %}
      <input type='submit' value="Submit" name='userform' class="btn btn-success"></input>
    </form>
    <div class=container>{{string}}</div>
  </div>
</div>

</body>
</html>
